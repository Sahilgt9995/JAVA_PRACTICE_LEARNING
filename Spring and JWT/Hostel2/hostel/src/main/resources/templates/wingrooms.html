<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wing Room Details</title>
</head>
<body>
    <h1>List of Wing Rooms</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Room ID</th>
                <th>Room Name</th>
                <th>Capacity</th>
                <th>Wing</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="room : ${wingRoomsList}">
                <td th:text="${room.id}"></td>
                <td th:text="${room.name}"></td>
                <td th:text="${room.capacity}"></td>
                <td th:text="${room.wing.name}"></td> 
            </tr>
        </tbody>
    </table>
</body>
</html>
